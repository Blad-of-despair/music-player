<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex justify-center ">
        <div class="left">
            <img class="logo" alt="" src="./elements/playermusic.svg">
            <img class="closeham invert" src="./elements/close.svg" alt="">
            <div class="home">
                <img class="invert" src="./elements/home.svg" alt="">
                <h3>Home</h3>
            </div>
            <div class="library">
                <img class="invert" src="./elements/lib.svg" alt="">
                <h3>Library</h3>
            </div>
            <div class="songlist">
                <ul>

                </ul>
            </div>
        </div>
        <div class="right ">
            <img class="logo2" alt="" src="./elements/playermusic.svg">
            <img class="hamburger invert" src="./elements/hamburger.svg" alt="">
            <div class="search-box">
                <input type="text" class="bg" placeholder="Search For songs, Albums, Artists">
            </div>
            <h4>Recently Played Songs</h4>
            <!-- In your song divs -->
            <div class="songs scroll-box margin-bottom">
                <div class="song">
                    <div class="song-cover"></div>
                    <div class="song-title">song 1</div>
                </div>
                <div class="song">
                    <div class="song-cover"></div>
                    <div class="song-title">song 2</div>
                </div>

            </div>
            <h4>Recently Added</h4>
            <div class="songs scroll-box margin-bottom">
                <div class="song">song 1</div>
                <div class="song">song 2</div>
                <div class="song"></div>
                <div class="song"></div>
                <div class="song"></div>
                <div class="song"></div>
                <div class="song"></div>
                <div class="song"></div>

            </div>
            <div class="player">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="infor">
                    <div class="songinfo">

                    </div>
                    <div class="timer">

                    </div>
                </div>
                <!-- Add these to your player controls -->
                <div class="button invert">
                    <img id="shuffle" src="./elements/shuffle.svg" alt="Shuffle">
                    <img id="previous" src="./elements/prev.svg" alt="">
                    <img id="play" src="./elements/play.svg" alt="">
                    <img id="next" src="./elements/next.svg" alt="">
                    <img id="repeat" src="./elements/repeat.svg" alt="Repeat">
                    <div class="vol">
                        <div class="timevol">
                            <img src="./elements/volume.svg" alt="Volume">
                            <div class="range">
                                <input type="range" class="volume-slider" min="0" max="100" value="50">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        <!-- Add this after the player div -->
        <div class="loading-overlay">
            <div class="loader"></div>
        </div>
        <script src="scrript.js"></script>
</body>

</html>
